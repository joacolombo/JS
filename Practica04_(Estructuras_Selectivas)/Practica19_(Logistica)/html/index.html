<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Practica 19</title>
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <header><h1>Servicio de paqueteria</h1></header>
        </div>

        <div class="form-group mt-3">
          <label for="sltZona">Seleccione la zona a la cual va dirigido su paquete:</label>
          <select class="form-control" name="" id="sltZona">
            <option value="zona1">Zona 1: America del Norte</option>
            <option value="zona2">Zona 2: America Central</option>
            <option value="zona3">Zona 3: America del Sur</option>
            <option value="zona4">Zona 4: Europa</option>
            <option value="zona5">Zona 5: Asia</option>
          </select>
        </div>

        <div class="form-group mt-3">
          <label for="inpPeso">Ingrese el peso del paquete en kg:</label>
          <input type="number" name="" id="inpPeso" class="form-control" placeholder="" aria-describedby="helpId">
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button type="button" name="" id="btnCalcular" class="btn btn-outline-primary btn-block">Calcular</button>
            </div>
        </div>

        <div id="resultContainer" class="mt-3"></div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
