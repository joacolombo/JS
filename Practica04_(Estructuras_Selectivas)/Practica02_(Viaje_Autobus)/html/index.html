<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Practica 2</title>
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <header><h1>Banco "El pueblo desconocido"</h1></header>
        </div>
        <div class="form-group">
          <label for="sltTipoBus">Seleccione el tipo de autobus</label>
          <select class="form-control" name="" id="sltTipoBus">
            <option value="tipoA">Tipo A</option>
            <option value="tipoB">Tipo B</option>
            <option value="tipoC">Tipo C</option>
            <option value="tipoD">Tipo D</option>
          </select>
        </div>

        <div class="form-group">
          <label for="inpPasajeros">Ingrese el numero de pasajeros</label>
          <input type="number" name="" id="inpPasajeros" class="form-control" placeholder="Ingrese su credito actual" aria-describedby="helpId">
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button type="button" name="" id="btnCalcular" class="btn btn-outline-primary btn-block">Calcular costo</button>
            </div>
        </div>

        <div id="resultContainer" class="mt-3"></div>

    </div>

    <script src="/js/index.js"></script>
</body>
</html>
