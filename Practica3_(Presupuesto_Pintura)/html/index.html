<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>La Brocha Gorda</title>
</head>
<body>

    <div class="container">
        <header>
            <div class="row">
                <div class="col-12">
                    <h1>Presupuesto</h1>
                </div>
            </div>
        </header>
        
        <div class="form-group mt-3">
          <label for="costoMaterial">Ingrese el Costo del material:</label>
          <input type="number" name="" id="costoMaterial" class="form-control" placeholder="Ingrese el Costo del material" aria-describedby="helpId">
        </div>

        <div class="form-group mt-3">
            <label for="altoPared">Ingrese el Alto de la pared:</label>
            <input type="number" name="" id="altoPared" class="form-control" placeholder="Ingrese el Alto de la pared" aria-describedby="helpId">
        </div>

        <div class="form-group mt-3">
            <label for="anchoPared">Ingrese el Ancho de la pared:</label>
            <input type="number" name="" id="anchoPared" class="form-control" placeholder="Ingrese el Ancho de la pared:" aria-describedby="helpId">
        </div>

        <div class="row mt-3">
              <div class="col-12">
                  <button type="button" name="btnCalcular" id="btnCalcular" class="btn btn-success btn-lg btn-block">Calcular Costo</button>
              </div>
        </div>

        <div class="alert alert-info mt-3" role="alert">
            <span id="resultado"></span>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
