<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Practica 1</title>
</head>
<body>
    <div class="container">
        <header><h1>Comparacion de 3 numeros</h1></header>

        <div class="row mt-3">
            <div class="form-group">
                <label for="inpNum1">Primer numero</label>
                <input type="number" name="" id="inpNum1" class="form-control" placeholder="Ingrese el primer numero" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group">
                <label for="inpNum2">Segundo numero</label>
                <input type="number" name="" id="inpNum2" class="form-control" placeholder="Ingrese el segundo numero" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group">
                <label for="inpNum3">Tercer numero</label>
                <input type="number" name="" id="inpNum3" class="form-control" placeholder="Ingrese el tercer numero" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button type="button" name="" id="btnCalcular" class="btn btn-outline-primary btn-block">Calcular el mayor</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="alert alert-primary">
                    <span id="resultado"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
