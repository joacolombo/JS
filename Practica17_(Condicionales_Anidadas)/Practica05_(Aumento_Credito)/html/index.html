<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Practica 5</title>
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <header><h1>Banco "El pueblo desconocido"</h1></header>
        </div>
        <div class="form-group">
          <label for="sltTipoTarjeta">Seleccione el tipo de su tarjeta</label>
          <select class="form-control" name="" id="sltTipoTarjeta">
            <option value="tipo1">Tipo 1</option>
            <option value="tipo2">Tipo 2</option>
            <option value="tipo3">Tipo 3</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="inpCredito">Linea de credito actual</label>
          <input type="number" name="" id="inpCredito" class="form-control" placeholder="Ingrese su credito actual" aria-describedby="helpId">
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button type="button" name="" id="btnCalcularAumento" class="btn btn-outline-primary btn-block">Calcular aumento de credito</button>
            </div>
        </div>

        <div id="resultContainer" class="mt-3"></div>

    </div>

    <script src="/js/index.js"></script>
</body>
</html>
