<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Practica 10</title>
</head>
<body>
    <div class="container">
        <header><h1>Area del Triangulo</h1></header>

        <div class="row mt-3">
            <div class="form-group">
                <label for="inpLadoA">Ingrese el lado A</label>
                <input type="number" name="" id="inpLadoA" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group">
                <label for="inpLadoB">Ingrese el lado B</label>
                <input type="number" name="" id="inpLadoB" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="form-group">
                <label for="inpLadoC">Ingrese el lado C</label>
                <input type="number" name="" id="inpLadoC" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button type="button" name="" id="btnCalcularArea" class="btn btn-outline-primary btn-block">Calcular Puntaje</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="alert alert-primary">
                    <span id="resultado"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
