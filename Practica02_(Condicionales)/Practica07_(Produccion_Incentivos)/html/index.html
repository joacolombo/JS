<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Practica 7</title>
</head>
<body>
    <div class="container">
        <header><h1>Incentivos por produccion</h1></header>

        <div class="row mt-3">
            <div class="form-group">
                <label for="inpLunes">Ingrese la produccion del dia Lunes</label>
                <input type="number" name="" id="inpLunes" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group">
                <label for="inp">Ingrese la produccion del dia Martes</label>
                <input type="number" name="" id="inpMartes" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group">
                <label for="inpMiercoles">Ingrese la produccion del dia Miercoles</label>
                <input type="number" name="" id="inpMiercoles" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group">
                <label for="inpJueves">Ingrese la produccion del dia Jueves</label>
                <input type="number" name="" id="inpJueves" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group">
                <label for="inpViernes">Ingrese la produccion del dia Viernes</label>
                <input type="number" name="" id="inpViernes" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group">
                <label for="inpSabado">Ingrese la produccion del dia Sabado</label>
                <input type="number" name="" id="inpSabado" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button type="button" name="" id="btnCalcular" class="btn btn-outline-primary btn-block">Calcular</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="alert alert-primary">
                    <span id="resultado"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
