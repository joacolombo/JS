<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body>
    <div class="container">
        <header><h1>Calculador de bono</h1></header>

        <div class="row mt-3">
            <div class="form-group">
                <label for="inpSueldo">Ingrese su sueldo</label>
                <input type="number" name="" id="inpSueldo" class="form-control mt-3" placeholder="" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group">
                <label for="inpAntiguedad">Ingrese su antiguedad</label>
                <input type="number" name="" id="inpAntiguedad" class="form-control mt-3" placeholder="" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button type="button" name="" id="btnCalcular" class="btn btn-outline-primary btn-block">Calcular</button>
            </div>
        </div>

        <div id="resultContainer" class="mt-3"></div>
    </div>

    <script src="/js/index.js"></script>
