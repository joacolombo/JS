<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Practica 13</title>
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <header><h1>Asociacion de Vinicultores</h1></header>
        </div>

        <div class="form-group">
          <label for="inpPrecio">Ingrese el precio inicial del kg de uva</label>
          <input type="number" name="" id="inpPrecio" class="form-control" placeholder="Precio inicial" aria-describedby="helpId">
        </div>
        
        <div class="form-group">
          <label for="inpCantidad">Ingrese la cantidad de kg de uva que posee el embarque</label>
          <input type="number" name="" id="inpCantidad" class="form-control" placeholder="Precio inicial" aria-describedby="helpId">
        </div>

        <div class="form-group">
          <label for="sltTipoUva">Seleccione el tipo de uva</label>
          <select class="form-control" name="" id="sltTipoUva">
            <option value="tipoA">Tipo A</option>
            <option value="tipoB">Tipo B</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sltTamanoUva">Seleccione el tamaño de uva</label>
          <select class="form-control" name="" id="sltTamanoUva">
            <option value="tamano1">Tamaño 1</option>
            <option value="tamano2">Tamaño 2</option>
          </select>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button type="button" name="" id="btnCalcular" class="btn btn-outline-primary btn-block">Calcular embarque</button>
            </div>
        </div>

        <div id="resultContainer" class="mt-3"></div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
