<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Practica 16</title>
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <header><h1>Compañia de seguro automotor</h1></header>
        </div>

        <div class="form-group">
          <label for="sltSeguro">Seleccione el plan que desea elegir:</label>
          <select class="form-control" name="" id="sltSeguro">
            <option value="planA">Plan A: Cobertura amplia</option>
            <option value="planB">Plan B: Daños a terceros</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sltAlcohol">Bebe alcohol?</label>
          <select class="form-control" name="" id="sltAlcohol">
            <option value="rtaSi">Si</option>
            <option value="rtaNo">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sltLentes">Usa lentes?</label>
          <select class="form-control" name="" id="sltLentes">
            <option value="rtaSi">Si</option>
            <option value="rtaNo">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sltEnfermedad">Posee alguna enfermedad preexistente?</label>
          <select class="form-control" name="" id="sltEnfermedad">
            <option value="rtaSi">Si</option>
            <option value="rtaNo">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="inpEdad">Ingrese su edad:</label>
          <input type="number" name="" id="inpEdad" class="form-control" placeholder="" aria-describedby="helpId">
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button type="button" name="" id="btnCalcular" class="btn btn-outline-primary btn-block">Calcular</button>
            </div>
        </div>

        <div id="resultContainer" class="mt-3"></div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
