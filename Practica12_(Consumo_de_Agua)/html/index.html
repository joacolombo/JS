<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Practica 12</title>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>La Conagua</h1>
            <p>Consumo de agua para alberca</p>
        </header>

        <div class="row mt-3">
            <div class="form-group">
              <label for="inpLargo">Ingrese el largo de la piscina en metros</label>
              <input type="number" name="" id="inpLargo" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group">
              <label for="inpAncho">Ingrese el ancho de la piscina en metros</label>
              <input type="number" name="" id="inpAncho" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group">
              <label for="inpProfundidad">Ingrese la profundidad de la piscina en metros</label>
              <input type="number" name="" id="inpProfundidad" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button type="button" name="" id="btnCalcularCosto" class="btn btn-outline-primary btn-block">Calcular Costo</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="alert alert-primary">
                    <span id="resultado"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
