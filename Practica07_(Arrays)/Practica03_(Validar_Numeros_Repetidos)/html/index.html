<!doctype html>
<html lang="en">
  <head>
    <title>Practica 03</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">

        <header><h4>Arreglo de N numeros</h4></header>

        <div class="form-group mt-3">
          <label for="inpLongitud">Ingrese el numero de valores que desea registrar</label>
          <input type="number" id="inpLongitud" class="form-control" placeholder="Ingrese el numero y presione enter" aria-describedby="helpId">
        </div>

        <div class="form-group mt-3">
          <label for="inpValores">Ingrese los valores que desea almacenar</label>
          <input type="number" id="inpValores" class="form-control" placeholder="Ingrese el numero y presione enter" aria-describedby="helpId">
        </div>

        <div class="row mt-3">
          <div class="col-12">
              <button type="button" id="btnMostrarValores" class="btn btn-outline-primary  btn-block">Mostrar valores almacenados</button>
          </div>
        </div>
  
        <div class="row mt-3">
          <div class="col-12">
            <ul class="list-group" id="resultContainer"></ul>
          </div>
        </div>

      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <script src="/js/index.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
