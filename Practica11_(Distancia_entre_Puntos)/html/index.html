<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Practica 11</title>
</head>
<body>
    <div class="container">
        <header><h1>Distancia entre puntos</h1></header>

        <div class="row mt-3">
            <div class="form-group">
                <label for="inpX1">Ingrese la coordenada X del Punto 1</label>
                <input type="number" name="" id="inpX1" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group">
                <label for="inpY1">Ingrese la coordenada Y del Punto 1</label>
                <input type="number" name="" id="inpY1" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="form-group">
                <label for="inpX2">Ingrese la coordenada X del Punto 2</label>
                <input type="number" name="" id="inpX2" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group">
                <label for="inpY2">Ingrese la coordenada Y del Punto 2</label>
                <input type="number" name="" id="inpY2" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button type="button" name="" id="btnCalcularDistancia" class="btn btn-outline-primary btn-block">Calcular Distancia</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="alert alert-primary">
                    <span id="resultado"></span>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/index.js"></script>
</body>
</html>
