<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Promedio de Calificaciones</title>
</head>
<body>
    <div class="container">
        <header><h1>Promedio de Calificaciones</h1></header>

        <div class="row mt-3">
            <div class="form-group">
              <label for="inpMatricula">Ingrese la matricula del alumno</label>
              <input type="text" name="" id="inpMatricula" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="form-group">
              <label for="inpNota1">Ingrese la nota numero 1</label>
              <input type="text" name="" id="inpNota1" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="form-group">
              <label for="inpNota2">Ingrese la nota numero 2</label>
              <input type="number" name="" id="inpNota2" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="form-group">
              <label for="inpNota3">Ingrese la nota numero 3</label>
              <input type="number" name="" id="inpNota3" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="form-group">
              <label for="inpNota4">Ingrese la nota numero 4</label>
              <input type="text" name="" id="inpNota4" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="form-group">
              <label for="inpNota5">Ingrese la nota numero 5</label>
              <input type="text" name="" id="inpNota5" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>
    


        <div class="row mt-3">
            <div class="col-12">
                <button type="button" name="" id="btnCalcularPromedio" class="btn btn-outline-primary btn-block">Calcular Promedio</button>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col-12">
                <div class="alert alert-primary">
                    <span id="resultado"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
